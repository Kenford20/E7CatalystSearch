<div id="heroes-component-wrapper">
    <filter-heroes (changed)="filter($event)"></filter-heroes>
    <div class="hero-wrapper" *ngFor="let hero of filteredHeroes; let i = index">
        <div class="hero-name-wrapper" (click)="hideHeroData[i] = !hideHeroData[i]">
            <h2>{{ hero.name }}</h2>
        </div>

        <app-hero [catalysts]="hero.catalysts" [hideHeroData]="hideHeroData" [index]="i"></app-hero>
    </div>
</div>
